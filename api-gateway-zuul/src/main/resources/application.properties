spring.application.name=api-gateway-zuul
server.port=8765

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000

zuul.routes.student.service-id=student
zuul.routes.student.path=/student/**

zuul.routes.grade.service-id=grade
zuul.routes.grade.path=/grade/**

zuul.routes.user.service-id=user
zuul.routes.user.path=/user/**

zuul.routes.oauth.service-id=oauth
zuul.routes.oauth.path=/oauth/**
zuul.routes.oauth.sensitive-headers=Cookie,Set-Cookie
